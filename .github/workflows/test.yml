name: Go

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      STRIPE_API_KEY: ${{secrets.STRIPE_API_KEY}}
      STORE_ADDRESS: ${{vars.STORE_ADDRESS}}
      STORE_CITY: ${{vars.STORE_CITY}}
      STORE_COUNTRY: ${{vars.STORE_COUNTRY}}
      STORE_NAME: ${{vars.STORE_NAME}}
      STORE_POSTAL: ${{vars.STORE_POSTAL}}
      STORE_STATE: ${{vars.STORE_STATE}}
      
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.2"

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -cover ./...
